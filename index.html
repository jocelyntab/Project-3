<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Code Review</title>
    <!--Copied reset CSS from https://gist.github.com/DavidWells/18e73022e723037a50d6-->
    <!--<link rel="stylesheet" href="reset.css" />-->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>The Code Review</h1>
      </header>
      <div class="tagline">
        <h2>Signup for our newsletter</h2>
        <span
          >Get the latest news on how your code is doing right in your
          inbox.</span
        >
      </div>

      <form id="form" action="index.html" method="post">
        <fieldset class="contact">
          <legend>
            <h2>Contact Information</h2>
          </legend>
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input
              type="text"
              id="name"
              name="full_name"
              placeholder="Required"
            />
          </div>

          <div class="form-group">
            <label for="mail">Email Address:</label>
            <input type="email" id="mail" name="email" placeholder="Required" />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone_number" />
          </div>

          <div class="form-group">
            <label for="address">Street Address:</label>
            <input type="text" id="address" name="street_address" />
          </div>

          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" />
          </div>

          <div class="form-group">
            <label for="state">State:</label>
            <select id="state" name="state">
              <option value="">Please Choose a State</option>
              <option value="alabama">Alabama</option>
              <option value="alaska">Alaska</option>
              <option value="arizona">Arizona</option>
              <option value="arkansas">Arkansas</option>
              <option value="california">California</option>
              <option value="colorado">Colorado</option>
              <option value="connecticut">Conneticut</option>
              <option value="delaware">Delaware</option>
              <option value="florida">Florida</option>
              <option value="Georgia">Georgia</option>
              <option value="hawaii">Hawaii</option>
              <option value="idaho">Idaho</option>
              <option value="illinois">Illinois</option>
              <option value="indiana">Indiana</option>
              <option value="iowa">Iowa</option>
              <option value="kansas">Kansas</option>
              <option value="kentucky">Kentucky</option>
              <option value="louisiana">Louisiana</option>
              <option value="maine">Maine</option>
              <option value="maryland">Maryland</option>
              <option value="massachusetts">Massachusetts</option>
              <option value="michigan">Michigan</option>
              <option value="minnesota">Minnesota</option>
              <option value="mississippi">Mississippi</option>
              <option value="missouri">Missouri</option>
              <option value="montana">Montana</option>
              <option value="nebraska">Nebraska</option>
              <option value="nevada">Nevada</option>
              <option value="new_hampshire">New Hampshire</option>
              <option value="new_jersey">New Jersey</option>
              <option value="new_mexico">New Mexico</option>
              <option value="new_york">New York</option>
              <option value="north_carolina">North Carolina</option>
              <option value="north_dakota">North Dakota</option>
              <option value="ohio">Ohio</option>
              <option value="oklahoma">Oklahoma</option>
              <option value="oregon">Oregon</option>
              <option value="pennsylvania">Pennsylvania</option>
              <option value="rhode_island">Rhode Island</option>
              <option value="south_carolina">South Carolina</option>
              <option value="south_dakota">South Dakota</option>
              <option value="tennessee">Tennessee</option>
              <option value="texas">Texas</option>
              <option value="utah">Utah</option>
              <option value="vermont">Vermont</option>
              <option value="virginia">Virginia</option>
              <option value="washington">Washington</option>
              <option value="west_virginia">West Virginia</option>
              <option value="wisconsin">Wisconsin</option>
              <option value="wyoming">Wyoming</option>
            </select>
          </div>

          <div class="form-group">
            <label for="zip">Zip Code:</label>
            <input type="number" id="zip" name="zip_code" />
          </div>
        </fieldset>

        <fieldset class="newsletter">
          <div class="newsletter_group">
            <h2>Newsletter</h2>
            <label>Select the newsletters you would like to receive</label>
          </div>
          <div class="newsletter_group">
            <input
              type="checkbox"
              id="html_news"
              value="html_news"
              name="select_type"
            /><label for="html_news"> HTML News</label>
          </div>
          <div class="newsletter_group">
            <input
              type="checkbox"
              id="css_news"
              value="css_news"
              name="select_type"
            /><label for="css_news"> CSS News</label>
          </div>
          <div class="newsletter_group">
            <input
              type="checkbox"
              id="javascript_news"
              value="javascript_news"
              name="select_type"
            /><label for="javascript_news"> JavaScript News</label>
          </div>
          <label class="newsletter_group">Newsletter format</label>
          <div class="newsletter_group">
            <input
              type="radio"
              id="html_format"
              value="html_format"
              name="format_news"
            /><label for="html_format"> HTML</label>
          </div>
          <div class="newsletter_group">
            <input
              type="radio"
              id="plain_format"
              value="plain_format"
              name="format_news"
            /><label for="plain_format"> Plain Text</label>
          </div>
          <div class="newsletter_group">
            <label for="topic">Other topics you'd like to hear about</label>
            <textarea id="topic" name="topic" cols="5"></textarea>
          </div>
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <footer>
      <span>&copy; The Code Review</span>
    </footer>
  </body>
</html>
